<!DOCTYPE html>
<html> 
    <head>
        <title>View and Export Database Structure</title>
        <link rel="stylesheet" type="text/css" href="vendors/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="vendors/fontawesome-free/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>

        <div class="container">
            <div class="row d-print-none" id="sec_set_db_credential">
                <div class="col-12">
                    <div class="headings">
                        <h4>Please Set Database Credentials</h4>
                    </div>
                </div>
                <div class="col-5 pr-0">
                    <div class="form-group">
                        <label for="db_username">Database Username</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text rounded-0" id="basic-addon1"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="db_username" id="db_username" class="form-control rounded-0" placeholder="Database Username" value="root">
                        </div>
                    </div>
                </div>
                <div class="col-5 pl-0 pr-0">
                    <div class="form-group">
                        <label for="db_password">Database Password</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text rounded-0" id="basic-addon1"><i class="fas fa-unlock"></i></span>
                            </div>
                            <input type="password" name="db_password" id="db_password" class="form-control rounded-0" placeholder="Database Password">
                        </div>
                    </div>
                </div>
                <div class="col-2 pl-0">
                    <label class="w-100">&nbsp;</label>
                    <button type="button" id="show_databases" class="btn btn-dark w-100 rounded-0"><i class="fas fa-database"></i> Show Databases</button>
                </div>
            </div>
            <div class="row d-print-none d-none" id="sec_select_db">
                <div class="col-12">
                    <div class="headings">
                        <h4>Please Select Database</h4>
                    </div>
                </div>
                <div class="col-4 offset-3 pr-0">
                    <div class="form-group">
                        <label for="db_name">Databases</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text rounded-0" id="basic-addon1"><i class="fas fa-database"></i></span>
                            </div>
                            <select name="db_name" id="db_name" class="form-control rounded-0">
                                <option>Please Select Database</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-2 pl-0">
                    <label class="w-100">&nbsp;</label>
                    <button type="button" id="show_tables" class="btn btn-dark w-100 rounded-0"><i class="fas fa-table"></i> Show Tables</button>
                </div>
            </div>
            <div class="row d-print-none d-none" id="sec_select_table">
                <div class="col-12">
                    <div class="headings">
                        <h4>Please Select Table</h4>
                    </div>
                </div>
                <div class="col-4 offset-2 pr-0">
                    <div class="form-group">
                        <label for="table_name">Tables</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text rounded-0" id="basic-addon1"><i class="fas fa-table"></i></span>
                            </div>
                            <select name="table_name" id="table_name" class="form-control rounded-0">
                                <option>Please Select Table</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-2 pl-0 pr-0">
                    <label class="w-100">&nbsp;</label>
                    <button type="button" id="describe_table" class="btn btn-dark w-100 rounded-0"><i class="fas fa-file-alt"></i> Describe Table</button>
                </div>
                <div class="col-2 pl-0">
                    <label class="w-100">&nbsp;</label>
                    <button type="button" id="generate_all_table_description" class="btn btn-danger w-100 rounded-0"><i class="fas fa-file-archive"></i> Describe All Tables</button>
                </div>
            </div>
            <div class="row d-print-none d-none" id="sec_print_button">
                <div class="col-12 text-right">
                    <button type="button" class="btn btn-primary rounded-0" id="print_btn" onclick="window.print()"><i class="fa fa-print"></i> Print</button>
                </div>
            </div>
            <div class="row d-print-block d-none" id="sec_table_description">
                
            </div>
        </div>
        <script type="text/javascript" src="vendors/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
